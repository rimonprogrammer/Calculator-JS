<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
 
    <div class="container">
        <div class="calculator">
            <div class="row input">
                <input type="text" id="display" readonly>
            </div>
            <div class="row">
                <div class="btn d-flex justify-content-end mt-2 ms-2">
                    <button>C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 btn">
                    <button>7</button>
                </div>
                <div class="col-3 btn">
                    <button>8</button>
                </div>
                <div class="col-3 btn">
                    <button>9</button>
                </div>
                <div class="col-3 btn">
                    <button>/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 btn">
                    <button>4</button>
                </div>
                <div class="col-3 btn">
                    <button>5</button>
                </div>
                <div class="col-3 btn">
                    <button>6</button>
                </div>
                <div class="col-3 btn">
                    <button>*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 btn">
                    <button>1</button>
                </div>
                <div class="col-3 btn">
                    <button>2</button>
                </div>
                <div class="col-3 btn">
                    <button>3</button>
                </div>
                <div class="col-3 btn">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 btn">
                    <button>0</button>
                </div>
                <div class="col-3 btn">
                    <button>.</button>
                </div>
                <div class="col-3 btn">
                    <button>-</button>
                </div>
                <div class="col-3 btn">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
